# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: "npm packages"
          paths:
            - /src/node_modules
      - run:
          name: npm run lint
          command: npm run lint

      - run:
          name: Run Tests
          command: npm run test
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm packages"
      - run: npm i
      - run: npm run test

  analayse:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit

workflows:
  orb-free-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analayse:
          requires:
            - test
